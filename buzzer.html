<html>

<head>
    <script src="bower_components/webduino-js/dist/webduino-all.js"></script>
    <h1>Buzzer Example</h1>
</head>

<body>
    <button id='btn' class='btn'>Play</button>
    <script>
    var board, buzzer, led,
        Buzzer = webduino.module.Buzzer;

    board = new webduino.Arduino({
        'transport': 'websocket',
        'url': '192.168.43.98'
    });

    board.on(webduino.BoardEvent.READY, function() {
        console.log("Ready...");
        led = new webduino.module.Led(board, board.getDigitalPin(12));
        btn.addEventListener('click', function() {
            led.blink(500);
            buzzer = new Buzzer(board, board.getDigitalPin(14));
            buzzer.play(buzzer_music([{
                notes: "C7",
                tempos: "8"
            }, {
                notes: "D7",
                tempos: "8"
            }, {
                notes: "E7",
                tempos: "8"
            }]).notes, buzzer_music([{
                notes: "C7",
                tempos: "8"
            }, {
                notes: "D7",
                tempos: "8"
            }, {
                notes: "E7",
                tempos: "8"
            }]).tempos);

        });
    });


    function buzzer_music(m) {
        var musicNotes = {};
        musicNotes.notes = [];
        musicNotes.tempos = [];
        if (m[0].notes.length > 1) {
            for (var i = 0; i < m.length; i++) {
                if (Array.isArray(m[i].notes)) {
                    var cn = musicNotes.notes.concat(m[i].notes);
                    musicNotes.notes = cn;
                } else {
                    musicNotes.notes.push(m[i].notes);
                }
                if (Array.isArray(m[i].tempos)) {
                    var ct = musicNotes.tempos.concat(m[i].tempos);
                    musicNotes.tempos = ct;
                } else {
                    musicNotes.tempos.push(m[i].tempos);
                }
            }
        } else {
            musicNotes.notes = [m[0].notes];
            musicNotes.tempos = [m[0].tempos];
        }
        return musicNotes;
    }
    </script>
</body>

</html>
